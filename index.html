<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:wght@400;700&family=Sour+Gummy:wght@400;700&display=swap" rel="stylesheet">

  <!-- TIKTOK EMBED -->
  <script async src="https://www.tiktok.com/embed.js"></script>

  <style>
    :root {
      --highlight-color: #007aff;
      --bg-accent: #e9f2ff;
      --shadow-color: rgba(255, 255, 255, 0.4);
    }

    /* PAGE RESET */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8fbff, #dbe7ff);
      color: #1c1c1e;
      overflow-x: hidden;
    }

    /* SPARKLE BACKGROUND */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation: floatSparkle 6s infinite ease-in-out;
      filter: blur(1px);
    }

    @keyframes floatSparkle {
      0% { transform: translateY(0) scale(0.7); opacity: .8; }
      50% { transform: translateY(-40px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(0.6); opacity: .6; }
    }

    /* HEADER TITLE ANIMATION */
    .animated-title {
      font-family: 'Sour Gummy', cursive;
      font-size: 40px;
      font-weight: 700;
      color: var(--highlight-color);
      margin-top: 45px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .animated-title span {
      opacity: 0;
      display: inline-block;
      transform: scale(0.2) translateY(20px);
      animation: popIn 0.6s forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.2) translateY(20px); }
      50% { opacity: 1; transform: scale(1.3) translateY(-8px); }
      75% { transform: scale(0.9) translateY(4px); }
      100% { transform: scale(1) translateY(0); }
    }

    /* PROFILE */
    .profile {
      text-align: center;
      margin-top: 10px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--highlight-color);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .profile p {
      margin-top: 12px;
      font-size: 20px;
      font-weight: 700;
      color: var(--highlight-color);
    }

    /* BUTTONS */
    .buttons {
      text-align: center;
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .glass-btn {
      display: inline-flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(14px);
      padding: 12px 22px;
      text-decoration: none;
      font-weight: 600;
      color: #1c1c1e;
      transition: 0.25s;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    .glass-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .glass-btn img {
      width: 26px;
      height: 26px;
      margin-right: 10px;
      border-radius: 6px;
    }


    /* MASONRY WRAPPER */
    .tiktok-section {
      margin: 50px auto;
      width: 95%;
      max-width: 900px;
    }

    .tiktok-title {
      text-align: center;
      font-family: 'Sour Gummy', cursive;
      font-size: 26px;
      color: var(--highlight-color);
      margin-bottom: 15px;
    }

    .masonry-grid {
      column-count: 2;
      column-gap: 12px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 12px;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Hide header inside TikTok embed */
    .tiktok-embed header,
    .tiktok-embed [data-e2e="user-info"] {
      display: none !important;
      opacity: 0 !important;
      height: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
    }

    footer {
      text-align: center;
      padding: 25px;
      opacity: 0.7;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- SPARKLES -->
  <script>
    for (let i = 0; i < 35; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      s.style.animationDelay = (Math.random() * 4) + "s";
      document.body.appendChild(s);
    }
  </script>

  <!-- TITLE -->
  <div class="animated-title" id="titleText"></div>

  <script>
    const title = "MY PORTFOLIO!";
    const titleContainer = document.getElementById("titleText");
    title.split("").forEach((letter, i) => {
      const span = document.createElement("span");
      span.textContent = letter;
      span.style.animationDelay = `${i * 0.08}s`;
      titleContainer.appendChild(span);
    });
  </script>

  <!-- PROFILE -->
  <div class="profile">
    <img src="https://res.cloudinary.com/dwa0cojga/image/upload/v1747634958/489640837_698585669276312_6653030367754676127_n_ikubar.jpg">
    <p>venczyyy</p>
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <a href="https://payhip.com/czyven" class="glass-btn"><img src="https://res.cloudinary.com/dwa0cojga/image/upload/v1747635236/images_2_uph3yf.jpg">Payhip Store</a>
    <a href="https://instagram.com/venczyyy" class="glass-btn"><img src="https://res.cloudinary.com/dwa0cojga/image/upload/v1747635263/images_3_dingy5.jpg">Instagram</a>
    <a href="https://www.tiktok.com/@czyven" class="glass-btn"><img src="https://res.cloudinary.com/dwa0cojga/image/upload/v1747635252/images_1_x0vdvr.png">TikTok</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeNVoBIzMJxLU_nGPPdUlGntXsNGPhw3V7mzEd4ixuKF-VcYg/viewform?usp=dialog" class="glass-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">Google Form
    </a>
  </div>

  <!-- MASONRY TIKTOK FEED -->
  <div class="tiktok-section">
    <div class="tiktok-title">My TikTok Videos</div>

    <div class="masonry-grid">
      <div class="masonry-item">
        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@czyven" data-unique-id="czyven" data-embed-type="creator">
          <section></section>
        </blockquote>
      </div>
    </div>
  </div>

  <footer>Â© 2025 VENCZYYY ALL RIGHTS RESERVED.</footer>

</body>
</html>
