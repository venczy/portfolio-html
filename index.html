<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --highlight-color: #d47a3d;
      --shadow-color: #f7c77b;
      --bg-accent: #f7c77b;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, white, var(--bg-accent));
      color: navy;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      text-shadow: 1px 1px 3px rgba(128, 128, 128, 0.5);
    }

    .header {
      font-family: 'Cherry Bomb One', cursive;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      color: var(--highlight-color);
      user-select: none;
      animation: fadeIn 0.8s ease-out forwards;
      line-height: 1.12;
      text-shadow:
        1px 1px 0 white,
        -1px 1px 0 white,
        1px -1px 0 white,
        -1px -1px 0 white,
        2px 2px 2px rgba(0,0,0,0.15);
    }

    .header .small {
      font-size: 17px;
      display: block;
      margin-bottom: -4px;
      filter: drop-shadow(0 1px 0 #ffffff) drop-shadow(0 -1px 0 #ffffff);
    }

    .header .large {
      font-size: 20px;
      font-weight: bold;
      filter: drop-shadow(0 1px 1px white) drop-shadow(0 -1px 1px #fff);
    }

    .container {
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 700px;
      box-sizing: border-box;
      flex-grow: 1;
      justify-content: center;
    }

    .profile {
      text-align: center;
      position: relative;
      z-index: 1;
      animation: zoomIn 0.7s ease-out forwards;
    }

    .profile img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.5);
      transition: width 0.3s ease, height 0.3s ease;
      opacity: 0;
      animation: zoomIn 0.7s ease-out forwards;
      animation-delay: 0.2s;
    }

    .profile p {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: var(--highlight-color);
      font-family: 'Poppins', sans-serif;
      text-shadow: 1px 1px 3px rgba(128, 128, 128, 0.5);
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
      animation-delay: 0.6s;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .glass-btn {
      flex: 1 1 160px;
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: white;
      font-weight: 600;
      font-size: 17px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      user-select: none;
      min-width: 140px;
      text-shadow: 1px 1px 3px var(--shadow-color);

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      animation: zoomIn 0.6s ease-out forwards;
    }

    .buttons a:nth-child(1) { animation-delay: 0.8s; }
    .buttons a:nth-child(2) { animation-delay: 1.0s; }
    .buttons a:nth-child(3) { animation-delay: 1.2s; }

    .glass-btn img {
      width: 28px;
      height: 28px;
      border-radius: 12px !important;
      object-fit: cover;
      border: 1.5px solid white;
      flex-shrink: 0;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(255, 255, 255, 0.7);
    }

    footer {
      text-align: center;
      font-family: 'Poppins', 'SF Francisco', Arial, sans-serif;
      font-weight: 700;
      font-size: 14px;
      color: white;
      padding: 12px 0;
      user-select: none;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      opacity: 0;
      animation: slideUpFade 0.7s ease-out forwards;
      animation-delay: 1.5s;
    }

    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUpFade {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .profile img {
        width: 130px;
        height: 130px;
      }
      .profile p {
        font-size: 16px;
      }
      .glass-btn {
        flex: 1 1 100%;
        font-size: 15px;
        padding: 12px 16px;
      }
      .glass-btn img {
        width: 22px;
        height: 22px;
        border-radius: 10px !important;
      }
      .header .large {
        font-size: 18px;
      }
    }
  </style>
</head>
